 <link rel="manifest" href="manifest.json">
<link rel="icon" href="icon.png" type="image/png">
<meta name="theme-color" content="#4CAF50">
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>5-Day Workout Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    h2 {
      margin-bottom: 10px;
    }
    ul {
      text-align: left;
      padding-left: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="day-title">Day 1</h2>
    <ul id="workout-list"></ul>
    <button onclick="markCompleted()">Mark as Completed</button>
  </div>

  <script>
    const workouts = [
      {
        title: " Push ",
        exercises: [
          "Barbell-Bench press – 4 sets of 10",
          "Incline Dumbell press – 3 sets of 12",
          "Seated Dumbell Shoulder – 3 sets of 12",
          "Lateral Raise – 3 sets of 15"
          "Cable Triceps Pushdown- 3 sets of 12"
          "Overhead Triceps Extension- 3 sets of 12"
        ]
      },
      {
        title: "Pull",
        exercises: [
          "Pull-ups or Lat Pulldown – 4 sets of 12",
          "Barbell Bendover row – 4 sets of 12",
          "Singlearm Dumbell row – 3 sets of 15",
          "Incline Dumbell Curl – 3 sets of 15",
          "Dumbell Preacher Curl - 3 sets of 15"
        ]
      },
      {
        title: "Legs",
        exercises: [
          "Back Squats – 4 sets of 10",
          "Leg Press –   4 sets of 12/leg",
          "Romanian Deadlift - 4 sets of 12", 
          "Glute Bridges – 3 sets of 15",
          "Lying Leg Curl – 3 sets of 12",
          "Standing Calf Raise - 4 sets of 15"
        ]
      },
      {
        title: "Upper Body",
        exercises: [
          "Dumdbell-Bench press – 4 sets of 12",
          "Pull-ups or Lat Pulldown – 4 sets of 12",
          "Dumbell/Barbell Bendover row – 3 sets of 12",
          "Dumbell Shoulder Press – 3 sets of 12",
          "Cable Crunch - 3 sets of 15" 
          "Plank - 3 sets of 45 secs" 
        ]
      },
      {
        title: "Lower Body",
        exercises: [
          "Romanian Deadlift - 4 sets of 12",
          "Bulgarian Split Squat - 3 sets of 15",
          "Leg Press –   4 sets of 12/leg",
          "Lying Leg Curl – 3 sets of 12",
          "Standing Calf Raise - 4 sets of 15",
          "Hamstring Stretch – 2 min each leg"
        ]
      }
    ];

    function getDayIndex() {
      return parseInt(localStorage.getItem("workoutDay")) || 0;
    }

    function updateWorkout() {
      const index = getDayIndex();
      const day = workouts[index];
      document.getElementById("day-title").textContent = `Day ${index + 1}: ${day.title}`;
      const list = document.getElementById("workout-list");
      list.innerHTML = "";
      day.exercises.forEach(ex => {
        const li = document.createElement("li");
        li.textContent = ex;
        list.appendChild(li);
      });
    }

    function markCompleted() {
      let index = getDayIndex();
      index = (index + 1) % workouts.length;
      localStorage.setItem("workoutDay", index);
      updateWorkout();
    }

    updateWorkout();
  </script>
</body>
</html>
